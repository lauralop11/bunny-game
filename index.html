<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" >
</head>
<body>
  <div class="phone">
    <h1>Bunny Game</h1>
    <!-- bunny 1 left-->
    <div class="layer layer-1">
      <input type="checkbox">
      <div class="left-ear--outer --black"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer --black"></div>
      <div class="right-ear--inner"></div>
      <div class="head --black">
        <div class="head__eye head__eye--left">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__eye head__eye--right">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__noise"></div>
      </div>
    </div>
    <!-- bunny 2 rigth-->
    <div class="layer layer-2">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__eye head__eye--right">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__noise"></div>
      </div>
    </div>
     <!-- brick 1-->
    <div class="layer layer-3">
      <div class="brick">
        <div class="cover">
        </div>
      </div>
    </div>
    <!-- bunny 3-->
    <div class="layer layer-4">
      <input type="checkbox">
      <div class="left-ear--outer --black"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer --black"></div>
      <div class="right-ear--inner"></div>
      <div class="head --black">
        <div class="head__eye head__eye--left">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__eye head__eye--right">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__noise"></div>
      </div>
    </div>
    <!-- brick 2-->
    <div class="layer layer-5">
      <div class="brick">
        <div class="cover">
        </div>
      </div>
    </div>
        <!-- bunny 4-->
    <div class="layer layer-6">
      <input type="checkbox">
      <div class="left-ear--outer"></div>
      <div class="left-ear--inner"></div>
      <div class="right-ear--outer"></div>
      <div class="right-ear--inner"></div>
      <div class="head">
        <div class="head__eye head__eye--left">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__eye head__eye--right">
          <div class="head__eye--inner"></div>
        </div>
        <div class="head__noise"></div>
      </div>
    </div>
    <div class="layer layer-7">
      <div class="brick">
        <div class="cover">
        </div>
      </div>
    </div>
    <div class="layer layer-8">
      <div class="layer-8__left-cloud"></div>
      <div class="layer-8__center-cloud"></div>
      <div class="layer-8__right-cloud"></div>
    </div>
    <div class="layer layer-9">
      <div class="layer-9__left-cloud"></div>
      <div class="layer-9__right-cloud"></div>
    </div>
    <div class="layer layer-10">
      <div class="layer-10__left-cloud"></div>
      <div class="layer-10__right-cloud"></div>
    </div>
      <h3 class="total-count">Score: </h3>
  </div>

</body>
</html>
